apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: rakshit435/demo:user-service-v2
          ports:
            - containerPort: 3001
          env:
            - name: MONGO_URI
              value: mongodb://mongo-service:27017/platform
